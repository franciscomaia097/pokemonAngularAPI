<div class="form-container">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <img [src]="pokemon.image" alt="Pokemon Image" class="pokemon-image">
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="height">Height:</label>
        <input id="height" type="number" formControlName="height" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input id="weight" type="number" formControlName="weight" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="type">Type:</label>
        <input id="type" type="text" formControlName="type" class="form-control">
      </div>
  
      <button type="submit" class="submit-button">Update</button>
      <button type="button" class="back-button" (click)="goBack()">Back</button>
    </form>
</div>
