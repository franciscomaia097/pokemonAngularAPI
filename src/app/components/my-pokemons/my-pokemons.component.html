<div class="grid-container" *ngIf="pokemons.length > 0">
  <div class="grid-item" *ngFor="let pokemon of pokemons">
    <div class="pokemon-container">
      <h2>{{ pokemon.name }}</h2>
      <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" />
      <p>Weight: {{ pokemon.weight }}</p>
      <p>Height: {{ pokemon.height }}</p>
      <p>Type: {{ pokemon.type }}</p>
      <div class="button-container">
        <button (click)="deletePokemon(pokemon.name)">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="add-pokemon-button-container">
    <button type="button" routerLink="/add-pokemon">Add Pokemon</button>
  </div>
