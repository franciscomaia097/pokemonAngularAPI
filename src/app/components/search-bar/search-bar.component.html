<div class="search-bar">
  <input
    [(ngModel)]="searchTerm"
    (keyup)="search.emit(searchTerm)"
    placeholder="Search Pokemon"
  />
  <button (click)="onLoginClick()" *ngIf="!isLoggedIn">Login</button>
  <button (click)="onAddPokemonClick()" *ngIf="isLoggedIn">Add Pokemon</button>
  <app-login-form *ngIf="showLoginForm"></app-login-form>
</div>
